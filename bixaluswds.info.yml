name: Bixal USWDS base theme
type: theme
description: "Drupal base theme for use with USWDS. Check the README for further instructions."
core_version_requirement: "^10"
base theme: false
version: '0.0.0'
hidden: true
dependencies:
  - drupal:twig_tweak
  - drupal:twig_field_value
  - drupal:uswds_templates
  - drupal:block_content_template
  - drupal:breakpoint
  - drupal:responsive_image
  - drupal:focal_point

regions:
  admin: "Admin"
  header: "Header"
  content: "Content"
  sidebar: "Sidebar"
  footer: "Footer"
  no_region: "Blocks for Twig Tweak, hidden, or other purposes"

## unset any unwanted CSS or JS.
libraries-override:
  system/base: false
